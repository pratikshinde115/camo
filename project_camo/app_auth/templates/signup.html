{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'main.js' %}"></script>

</head>
{% if messages %}
    {% for message in messages %}
        <nav class="alert alert-{{ message.tags }}" id="alert">
            <center>
                <h5>{{ message }}</h5>
            </center>
        </nav>
    {% endfor %}
{% endif %}
<body>

  <div class="wrapper">
    <div class="title-text">
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <input type="radio" name="slide" id="login" class="hidden-radio">
      <input type="radio" name="slide" id="signup" class="hidden-radio" checked>
      <div class="form-inner">
        <!-- Signup Form -->
      
        <form method="post" class="signup-form" id="signup-form">
          <div class="field">
            <input name="email" type="text" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input name="username" type="text" placeholder="Username" required>
          </div>
          <div class="field">
            <input name="password" type="password" placeholder="Password" required>
          </div>
          <div class="field">
            <input name="Confirm password" type="password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>

            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
